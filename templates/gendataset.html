<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Card Styling */
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .card img,
        .card video {
            border-radius: 12px;
            width: 100%;
            height: auto;
        }

        /* Hover Effect for Card */
        .card:hover {
            transform: scale(1.05);
        }

        /* Button Styling */
        .btn-lg {
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .btn-warning {
            background-color: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .btn-warning:focus {
            outline: none;
        }

        /* Heading Styling */
        h3 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Section Styling */
        section {
            padding: 60px 0;
            background-color: #fff;
        }

        .section-title {
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        /* Flexbox Layout for Responsive Design */
        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .col-md-6 {
            flex: 1 1 45%;
            margin-bottom: 30px;
        }

        /* Media Queries for Better Responsiveness */
        @media (max-width: 768px) {
            .col-md-6 {
                flex: 1 1 90%;
            }

            h3 {
                font-size: 1.5rem;
            }

            .btn-lg {
                font-size: 1rem;
            }
        }

        /* Custom Styling for Buttons and Section */
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

{% include "navbar.html" %}

<section>
    <div class="container">
        <h3 class="section-title">Generate Dataset: {{ prs }}</h3>
        <div class="row">
            <!-- Dataset Image -->
            <div class="col-md-6">
                <div class="card">
                    <h3 class="text-center" style="margin: 15px; color: #333;">Generated Dataset</h3>
                    <img src="{{ url_for('vidfeed_dataset', nbr=prs) }}" class="img-thumbnail">
                </div>
            </div>
        </div>

        <!-- Training Button -->
        <div class="btn-container">
            <a class="btn btn-warning btn-lg" href="{{ url_for('train_classifier', nbr=prs) }}">
                Start Training
            </a>
        </div>
    </div>
</section>

<script type="text/javascript">
    // Access the client's camera
    const clientVideo = document.getElementById('clientVideo');
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            clientVideo.srcObject = stream;
        })
        .catch(err => {
            console.error("Error accessing camera: ", err);
        });
</script>

</body>
</html>
