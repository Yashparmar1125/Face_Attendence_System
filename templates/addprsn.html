<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
    <style>
        /* Global Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff; /* Primary blue */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #fff;
            padding: 15px 25px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #0056b3;
            color: #fff;
        }

        /* Main Section Styling */
        .section-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 18px;
            font-size: 1.1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
            outline: none;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: white;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }

            .form-title {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

{% include "navbar.html" %}

<!-- Add Student Form Section -->
<section class="section-form">
    <div class="form-container">
        <h3 class="form-title">Add New Student</h3>

        <!-- Form Start -->
        <form class="form" method="post" action="/addprsn_submit">

            <!-- Student ID -->
            <div class="form-group">
                <label for="txtnbr">Student Id</label>
                <input type="text" id="txtnbr" name="txtnbr" value="{{ newnbr }}" readonly>
            </div>

            <!-- Student Name -->
            <div class="form-group">
                <label for="txtname">Name</label>
                <input type="text" id="txtname" name="txtname" required placeholder="Enter student's full name">
            </div>

            <!-- Branch Selection -->
            <div class="form-group">
                <label for="optskill">Branch</label>
                <select class="form-control" name="optskill" id="optskill">
                    <option value="CMPN">CMPN</option>
                    <option value="INFT">INFT</option>
                    <option value="EXTC">EXTC</option>
                    <option value="EXCS">EXCS</option>
                    <option value="BIOM">BIOM</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Next">
                <a href="/" class="btn btn-warning"><b>Back</b></a>
            </div>
        </form>
        <!-- Form End -->
    </div>
</section>

{% include "footer.html" %}
</body>
</html>
